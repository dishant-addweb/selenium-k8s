apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: selenium
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: selenium/hub:3.13.0
        ports:
          - containerPort: 4444
        livenessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 30
          timeoutSeconds: 5
        resources:
          limits:
            memory: "1000Mi"
            cpu: ".5"
        env:
          - name: GRID_TIMEOUT
            value: "86400"
          - name: GRID_BROWSER_TIMEOUT
            value: "86400"